    	*{

    	}
      a {
        text-decoration: none;
        color: inherit;

      .page-root {
        width: 100%;
        height: calc(100vh - 62px);
        background-color: #F4F4F4;
        overflow-y: scroll;
      }
      
      .page-after{
      	position: relative;
      	width: 100%;
        height: 100vh;
        background-color: #F4F4F4;
        overflow-y: scroll;
        z-index: -5;
      }
